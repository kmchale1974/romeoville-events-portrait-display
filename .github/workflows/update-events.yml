name: Update Events JSON

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

permissions:
  contents: write   # REQUIRED so the Action can push to the repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # If you don't have a package.json, install node-ical ad hoc
      - name: Install node-ical
        run: npm install node-ical --no-save

      - name: Build events.json from ICS feeds
        run: |
          node .github/scripts/fetch-events-from-ics.js \
            "https://www.romeoville.org/common/modules/iCalendar/iCalendar.aspx?catID=46&feed=calendar" \
            "https://www.romeoville.org/common/modules/iCalendar/iCalendar.aspx?catID=14&feed=calendar" \
            "https://www.romeoville.org/common/modules/iCalendar/iCalendar.aspx?catID=45&feed=calendar" \
            "https://www.romeoville.org/common/modules/iCalendar/iCalendar.aspx?catID=34&feed=calendar"

      - name: Commit and push events.json
        run: |
          if git diff --quiet --exit-code events.json; then
            echo "No changes to events.json"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add events.json
          git commit -m "Update events.json [skip ci]"
          git push
